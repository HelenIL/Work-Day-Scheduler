<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" >
            
        <div class="time-block row" input="text">9AM
            <textarea class="textarea" data-time="9" name="9" id="text9AM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="ten" input="text">10AM
            <textarea class="textarea" data-time="10" name="10" id="text10AM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="eleven" input="text">11AM
            <textarea class="textarea" data-time="11" name="11" id="text11AM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="noon" input="text">12PM
            <textarea class="textarea" data-time="12" name="12" id="text12PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="thirteen" input="text">1PM
            <textarea class="textarea" data-time="13" name="13" id="text1PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="fourteen" input="text">2PM
            <textarea class="textarea" data-time="14" name="14" id="text2PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="fifteen" input="text">3PM
            <textarea class="textarea" data-time="15" name="15" id="text3PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="sixteen" input="text">4PM
            <textarea class="textarea" data-time="16" name="16" id="text4PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
        <div class="time-block row" id="seventeen" input="text">5PM
            <textarea class="textarea" data-time="17" name="17" id="text5PM" cols="100" rows="2"></textarea>
            <button class="saveBtn"><img src="/Assets/saveBtn.jpg" alt="Save Button" class="svbtn"></button>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
